<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Table</title>
</head>

<body>
  <div class="container-fluid intro">
    <div class="row ">
      <div class="icons">
        <div class="search">
          <input type="text"><i class="fas fa-search search"></i>
        </div>
        <div class="filters"><input type="number">
          <i class="fas fa-filter filter"></i></div>
      </div>
      <div class="col-md-8">
        <table class="feature">
          <tr class="text-uppercase text-center featureRow">
            <th class="firstName">Firstname</th>
            <th class="lastName">Lastname</th> 
            <th class="salary">Salary</th>
            <th class="image">Image</th>
            <input type="file" class="upload">  
          </tr>
        </table>
      </div>
      <div class="col-md-12">
        <div class="inputs">
          <input type="text" id="nameInput" placeholder="Enter your Firstname ....">
          <input type="text" id="surnameInput" placeholder="Enter your Lastname ....">
          <input type="number" id="salaryInput" placeholder="Enter your Salary ....">
          <span class="addBtn">Add</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center justify-content-center">
    <div class="popup">
      <div class="inner">
        <img src="./assets/imgs/img-5-big.jpg" alt="slider-big-photo" />
        <div class="close-icon">
          <i class="far fa-times-circle"></i>
        </div>     
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
